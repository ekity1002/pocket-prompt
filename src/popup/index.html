<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Prompt</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        background: #ffffff;
        color: #333333;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .content {
        padding: 16px;
      }

      .action-button {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        background: white;
        color: #333;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
      }

      .action-button:hover {
        background: #f8f9fa;
        border-color: #667eea;
      }

      .action-button.primary {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .action-button.primary:hover {
        background: #5a67d8;
      }

      .status {
        padding: 8px 12px;
        margin-bottom: 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .prompt-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        margin-top: 12px;
      }

      .prompt-item {
        padding: 12px;
        border-bottom: 1px solid #e1e5e9;
        cursor: pointer;
      }

      .prompt-item:last-child {
        border-bottom: none;
      }

      .prompt-item:hover {
        background: #f8f9fa;
      }

      .prompt-title {
        font-weight: 500;
        margin-bottom: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .prompt-preview {
        font-size: 12px;
        color: #666;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .loading.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Pocket Prompt</h1>
      <p>Manage your AI prompts seamlessly</p>
    </div>
    
    <div class="content">
      <div id="status-container"></div>
      
      <button id="capture-btn" class="action-button primary">
        üìù Capture Current Page
      </button>
      
      <button id="manage-btn" class="action-button">
        üìö Manage Prompts
      </button>
      
      <button id="settings-btn" class="action-button">
        ‚öôÔ∏è Settings
      </button>
      
      <div class="loading" id="loading">
        Loading...
      </div>
      
      <div id="recent-prompts" class="prompt-list" style="display: none;">
        <div class="prompt-item">
          <div class="prompt-title">Recent prompts will appear here</div>
          <div class="prompt-preview">Click "Capture Current Page" to get started</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
