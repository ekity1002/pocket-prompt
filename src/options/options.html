<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket-Prompt Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fafafa;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #1976d2;
      margin-bottom: 24px;
      font-size: 28px;
    }
    
    .section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 20px;
    }
    
    .setting-item {
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    label {
      font-weight: 500;
      color: #555;
    }
    
    select, input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1976d2;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      margin-right: 8px;
    }
    
    .btn-primary {
      background-color: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1565c0;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
      min-height: 20px;
    }
    
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-message.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    input[readonly] {
      background-color: #f8f9fa;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Pocket-Prompt Settings</h1>
    
    <div class="section">
      <h2>General Settings</h2>
      
      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="language">Language</label>
        <select id="language">
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>Feature Settings</h2>
      
      <div class="setting-item">
        <label>Auto Save</label>
        <label class="toggle">
          <input type="checkbox" id="autoSave">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>Search Filtering</label>
        <label class="toggle">
          <input type="checkbox" id="searchFiltering">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>AI Site Integration</label>
        <label class="toggle">
          <input type="checkbox" id="aiSiteIntegration">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>Cloud Sync</label>
        <label class="toggle">
          <input type="checkbox" id="syncEnabled">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>Auto Tagging</label>
        <label class="toggle">
          <input type="checkbox" id="autoTag">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>Export Settings</h2>
      
      <div class="setting-item">
        <label for="exportFormat">Default Export Format</label>
        <select id="exportFormat">
          <option value="markdown">Markdown</option>
          <option value="json">JSON</option>
          <option value="txt">Plain Text</option>
          <option value="csv">CSV</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Keyboard Shortcuts</h2>
      
      <div class="setting-item">
        <label for="captureShortcut">Quick Capture</label>
        <input type="text" id="captureShortcut" placeholder="Ctrl+Shift+P" readonly>
      </div>
      
      <div class="setting-item">
        <label for="toggleShortcut">Toggle Extension</label>
        <input type="text" id="toggleShortcut" placeholder="Ctrl+Shift+O" readonly>
      </div>
    </div>

    <div class="section">
      <h2>Data Management</h2>
      
      <div class="setting-item">
        <button id="exportSettings" class="btn btn-secondary">Export Settings</button>
        <button id="importSettings" class="btn btn-secondary">Import Settings</button>
      </div>
      
      <div class="setting-item">
        <button id="exportData" class="btn btn-primary">Export All Data</button>
        <button id="importData" class="btn btn-primary">Import Data</button>
      </div>
      
      <div class="setting-item">
        <button id="resetSettings" class="btn btn-danger">Reset to Defaults</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Status</h2>
      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>
  
  <script src="options.js" type="module"></script>
</body>
</html>
