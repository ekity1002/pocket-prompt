<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket-Prompt Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fafafa;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #1976d2;
      margin-bottom: 24px;
      font-size: 28px;
    }
    
    .section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 20px;
    }
    
    .setting-item {
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    label {
      font-weight: 500;
      color: #555;
    }
    
    select, input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1976d2;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Pocket-Prompt Settings</h1>
    
    <div class="section">
      <h2>General Settings</h2>
      
      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="language">Language</label>
        <select id="language">
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>Feature Settings</h2>
      
      <div class="setting-item">
        <label>Tag Management</label>
        <label class="toggle">
          <input type="checkbox" id="tagManagement">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>Search Filtering</label>
        <label class="toggle">
          <input type="checkbox" id="searchFiltering">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>AI Site Integration</label>
        <label class="toggle">
          <input type="checkbox" id="aiSiteIntegration">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>Cloud Sync</label>
        <label class="toggle">
          <input type="checkbox" id="cloudSync">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <script src="options.js" type="module"></script>
</body>
</html>
